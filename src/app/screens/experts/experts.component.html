<div class="container">
  <div fxLayout="row" fxLayoutAlign="center center">
    <div *ngIf="isLoading">
      <mat-progress-spinner mode="indeterminate">
      </mat-progress-spinner>
    </div>

    <mat-grid-list cols="6" fxFill>
      <mat-grid-tile
        *ngFor="let expert of experts"
        [rowspan]="1">
        <app-expert-digest [expert]="expert"></app-expert-digest>
      </mat-grid-tile>
    </mat-grid-list>
  </div>
</div>
