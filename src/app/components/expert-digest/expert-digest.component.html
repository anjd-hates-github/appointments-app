<mat-card class="example-card">
  <mat-card-header class="card-header">
    <mat-card-title>
      <h3 class="m-0">{{expert.name}}</h3>
    </mat-card-title>
    <mat-card-subtitle>{{expert.job_title}}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content class="card-content">
    {{expert.country_name}}
  </mat-card-content>
  <mat-card-actions class="card-actions">
    <a [routerLink]="['/experts', expert.id]">
      <button mat-button>More info</button>
    </a>
  </mat-card-actions>
</mat-card>
